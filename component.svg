@startuml
skinparam componentStyle rectangle
package "House Mate System" {
  [Housemate Model Service] as Model
  [Controller Service] as Controller
  [Knowledge Graph] as KG
}
Model -down-> Controller: Device events (Observer)
Controller -right-> Model: setDeviceStatus
Controller -down-> KG: location/status queries
Controller -left-> Console: logs + speech
@enduml

