@startuml
actor TestDriver as T
participant Model as M
participant Controller as C
participant Invoker as I

T -> M: setDeviceStatus(va1, command, "lights on")
M -> C: onStatusChange(ava, command, "lights on")
C -> I: RoomBroadcastCommand(light, power=on)
I -> M: setDeviceStatus(light*, power, on)
I - -> C: logged
C -> T: [controller] (optional echo)
@enduml

