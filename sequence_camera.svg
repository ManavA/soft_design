@startuml
actor TestDriver as T
participant Model as M
participant Controller as C
participant KG as KG
participant Invoker as I

T -> M: setDeviceStatus(cam1, presence, detected)
M -> C: onStatusChange(camera, presence, detected)
C -> I: RoomBroadcastCommand(light, power=on)
I -> M: setDeviceStatus(light*, power, on)
C -> C: bumpThermostat(+2)
C -> KG: updateLocation(occupant, house, room)
@enduml

