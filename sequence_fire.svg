@startuml
actor TestDriver as T
participant Model as M
participant Controller as C
participant "Knowledge Graph" as KG
participant Invoker as I

T -> M: setDeviceStatus(sd1, mode, fire)
M -> C: onStatusChange(smoke_detector, mode, fire)
C -> C: log("event smoke_detector fire")
loop rooms
  C -> KG: roomOccupants(house, room)
  KG - -> C: occupants in room
end
alt Occupants present
  C -> I: enqueue(HouseBroadcastCommand lights on, priority=Emergency)
  loop each room
    C -> I: enqueue(SpeakCommand evacuation, priority=Emergency)
    alt Room has window on first floor
      C -> I: enqueue(SpeakCommand window advice, priority=Emergency)
    end
  end
else No occupants detected
  C -> C: log("house empty; skip lights/speech")
end
C -> I: enqueue(ExternalCallCommand 911, priority=Emergency)
C -> I: flush()
opt Lights command enqueued
  I -> M: setDeviceStatus(light*, power, on)
end
loop each action
  I -> C: log(action.describe())
end
@enduml

