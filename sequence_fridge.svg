@startuml
actor User as U
participant Model as M
participant Controller as C
participant Invoker as I

U -> M: setDeviceStatus(fridge1, beer, 2)
M -> C: onStatusChange(refrigerator, beer, 2)
C -> I: ExternalCall(email: "beer count changed to 2")
C -> I: Speak("Beer is low. Would you like to order more?")
U -> M: setDeviceStatus(va1, command, "yes")
M -> C: onStatusChange(ava, command, "yes")
C -> I: ExternalCall(order)
C -> I: Speak("Ordering more beer.")
@enduml

