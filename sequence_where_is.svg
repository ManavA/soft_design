@startuml
actor User as U
participant Model as M
participant Controller as C
participant KG as KG
participant Invoker as I

U -> M: setDeviceStatus(va1, command, "where is rover?")
M -> C: onStatusChange(ava, command, "where is rover?")
C -> KG: whereIs("rover")
KG - -> C: (null) or "house:room"
C -> I: Speak("rover is_located_in <room>" or "rover location unknown")
@enduml

