@startuml
left to right direction
actor Occupant as OCC
actor "Model Service" as MOD
actor "911 Service" as NINE
actor "Email Service" as MAIL

rectangle Controller {
  usecase "SC-Ava-Fixed\nAva Fixed Commands" as UC_AVA_FIXED
  usecase "SC-Ava-Generic\nAva Generic Command" as UC_AVA_GENERIC
  usecase "SC-Ava-Where\nAva Where-Is Query" as UC_AVA_WHERE
  usecase "SC-Cam-Presence\nCamera Presence Detected" as UC_CAM_PRES
  usecase "SC-Cam-Leaving\nCamera Leaving" as UC_CAM_LEAVE
  usecase "SC-Cam-Activity\nCamera Occupant Activity" as UC_CAM_ACTIVITY
  usecase "SC-Smoke-Fire\nSmoke Detector Fire" as UC_SMOKE_FIRE
  usecase "SC-Oven-Ready\nOven Cookdown Complete" as UC_OVEN_DONE
  usecase "SC-Fridge-Low\nFridge Low Stock + Confirm" as UC_FRIDGE_LOW
}

OCC - - UC_AVA_FIXED
OCC - - UC_AVA_GENERIC
OCC - - UC_AVA_WHERE
OCC - - UC_FRIDGE_LOW
OCC - - UC_SMOKE_FIRE
MOD - - UC_CAM_PRES
MOD - - UC_CAM_LEAVE
MOD - - UC_CAM_ACTIVITY
MOD - - UC_AVA_FIXED
MOD - - UC_AVA_GENERIC
MOD - - UC_AVA_WHERE
MOD - - UC_SMOKE_FIRE
MOD - - UC_OVEN_DONE
MOD - - UC_FRIDGE_LOW
NINE - - UC_SMOKE_FIRE
MAIL - - UC_FRIDGE_LOW
@enduml

